<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form">
    <meta name="author" content="Caio Eduardo">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="style/forms.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <h1>Overall Rating</h1>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
            </div>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <h1>Useful Features</h1>
            <div class="features">
                <label for="feature1">Durability <input type="checkbox" id="feature1" name="feature" value="Feature 1"> </label>
                <label for="feature2">Ease of Use <input type="checkbox" id="feature2" name="feature" value="Feature 2"> </label>
                <label for="feature3">Performance <input type="checkbox" id="feature3" name="feature" value="Feature 3"> </label>
                <label for="feature4">Design <input type="checkbox" id="feature4" name="feature" value="Feature 4"> </label>
            </div>

            <label for="reviewText">Written Review</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p  id="copyright-year">Caio Eduardo Brazil</p>  <p id="lastModified"></p>
    </footer>
    <script src="script/forms.js"></script>
    <script src="script/getdates.js"></script>
</body>
</html>
